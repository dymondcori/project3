<html>
    <head>
        <title>HTML version</title>

        <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css">

    </head>
    <body>

      <table id="tableinfo" class="display" cellspacing="0" width="100%">
      <thead>
                <tr>
                    <th>State</th>
                    <th>Population</th>
                    <th>Rank</th>
                    <th>Deaths</th>
                    <th>Deaths per 100,000</th>
                </tr>
            </thead>

            <tfoot>
              <tr>
                  <th>State</th>
                  <th>Population</th>
                  <th>Rank</th>
                  <th>Deaths</th>
                  <th>Deaths per 100,000</th>
              </tr>
            </tfoot>

            <tbody id="people">

            </tbody>
        </table>


      <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script> <!--jquery always comes first -->
      <script src="http://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script> <!--add http to front-->

      <script>

          $(document).ready(function() {
            $('#tableinfo').DataTable( {
                "ajax": "table.txt"
            } );
        } );
      </script>

    </body>
<html>
